<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Welcome Dr. Taylor</title>
    <h2>What do you need today?</h2>
    <script src="https://unpkg.com/htmlincludejs"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="square.css">
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/a9/0b/e9/a90be9c236383e420c72c3e1102fbc23.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-family: Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
            transition: 0.5s;
            z-index: 1;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            white-space: nowrap;
            display: block;
        }

        #menuToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2;
        }

        #menuToggle:hover {
            color: #ccc;
        }

        .container {
            margin-top: 20vh;
        }

        .patient-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .patient-item {
            margin: 10px;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: #264653; /* Dark pastel blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a2a35; /* Color change on hover */
        }
    </style>
</head>

<body>
    <div id="menuToggle">&#9776;</div>
    <nav>
        <ul>
            <li><a href="#">The EHR</a></li>
            <li id="loginLink"><a href="#">Login</a></li>
            <li><a href="#registerForm">New Dr Registration</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h1>DocMed</h1>
    <h2>Welcome Dr. Taylor</h2>

    <div class="patient-list">
        <button onclick="window.location.href='read.html'">View Patients</button>
        <button onclick="window.location.href='create.html'">Create Patient</button>
        <button onclick="window.location.href='delete.html'">Delete Patient</button>
        <button onclick="window.location.href='update.html'">Update Patients</button>
        <button onclick="window.location.href='index.html'">Logout</button>
    </div>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            var nav = document.querySelector('nav');
            if (nav.style.left === '0px') {
                nav.style.left = '-250px';
            } else {
                nav.style.left = '0px';
            }
        });
    </script>
</body>

</html>
